<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='25_5_clock.css' rel="stylesheet"/>
</head>
<body>
    <div class="column">
        <div id='break-label'>
        </div>
        <div id="break-length"></div>
        <div class="row">
            <div id="break-increment" class="button">Increase</div>
            <div id="break-decrement" class="button">Decrease</div>
        </div>
        <div id='session-label'>
        </div>
        <div id="session-length"></div>
        <div class="row">
            <div id="session-increment" class="button">Increase</div>
            <div id="session-decrement"class="button">Decrease</div>
        </div>
    </div>

    <div class="column">
        <div id="timer-label"></div>
        <div id="time-left"><audio id="beep"></audio></div>
        <div class="row">
            <div id="start_stop" class="button">START/STOP</div>
            <div id="reset" class="button">RESET</div>
        </div>
    </div>
    <script src="25_5_clock.js" type="text/javascript"></script>
</body>
</html>
